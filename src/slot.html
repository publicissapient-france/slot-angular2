<div [class]="{'rsvp': status}" class="count">
    <div>{{ model.attendees }}</div>
</div>

<div class="title">{{ model.name }}</div>

<ul>
    <li *ng-for="#speaker of model.speakers">{{ speaker }}</li>
</ul>

<button [disabled]="status" (click)="rsvp()">RSVP</button>

<div *ng-if="error" class="error">{{ error }}</div>
